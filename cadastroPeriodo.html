<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Período | Best Parking</title>
        <!-- <link rel="stylesheet" href="/css/main.css"> -->    
    </head>

    <body>

        <header>
            <h2>Cadastre os tipos de períodos disponíveis e os respectivos valores</h2>
        </header>

        <form action="/action_page.php">
            <fieldset>
                <legend>Períodos de reserva disponíveis</legend>
                <li>
                    <label for="periodoReserva">Período de reserva</label>
                    <input type="text" placeholder="Cadastre o tipo de período">   <!-- 1ª hora, hora adicional, diario, semanal, mensal-->          
                </li>
                <br>
                <li>
                    <label for="valorPeriodo">Valor</label>
                    <input type="text" placeholder="Digite o valor do período">            
                </li>                
            </fieldset>
            <br>
            
            <div class="btn-edicao">
                <input type="submit" value="Salvar">
                <input type="reset" value="Cancelar">
                <input type="button" value="Editar">
                <input type="button" value="Excluir">
            </div> 
    </body>
</html>
