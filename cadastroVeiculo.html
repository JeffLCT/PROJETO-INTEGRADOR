<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Veiculo | Best Parking</title>
        <!-- <link rel="stylesheet" href="/css/main.css"> -->
        <link rel="stylesheet" href="style/padrao.css">
    </head>

    <body>

        <header>
            <h2>Cadastre os dados do proprietário e do veículo</h2>
        </header>

        <form action="/action_page.php">

            <fieldset>
                <legend>Dados do cliente</legend>
                <li><label for="proprietario">Proprietário</label></li>
                <li><input type="text" placeholder="Digite o nome do proprietário"></li>
                <br>
                <li><label for="motorista">Motorista</label></li>
                <li><input type="text" placeholder="Digite o nome do motorista"></li>                 
            </fieldset>
            <br>

            <fieldset>
                <legend>Dados do veiculo</legend>                             
                <li><label for="codigoRenavam">Codigo Renavam</label></li>
                <li><input type="text" placeholder="Digite o Codigo Renavam"></li>
                <br>
                <li><label for="placa">Placa</label></li>
                <li><input type="text" placeholder="Digite a placa"></li>
                <br>
                <li><label for="marca">Marca</label></li>
                <li><input type="text" placeholder="Digite a marca"></li>
                <br>
                <li><label for="modelo">Modelo</label></li>
                <li><input type="text" placeholder="Digite o modelo"></li>
                <br>
                <li><label for="anoFabricacao">Ano Fabricação</label></li>
                <li><input type="text" placeholder="Digite o ano fabricação"></li>
                <br>
                <li><label for="anoModelo">Ano Modelo</label></li>
                <li><input type="text" placeholder="Digite o ano modelo"></li>
                <br>
                <li><label for="cor">Cor</label></li>
                <li><input type="text" placeholder="Digite a cor"></li>
                <br>
                <li><label for="observacoes">Observações</label></li>
                <li><input type="text" placeholder=" "></li>
                <br>  
            </fieldset>
            <br>
            
            <div class="btn-edicao">
                <input type="submit" value="Salvar">
                <input type="reset" value="Cancelar">
                <input type="button" value="Editar">
                <input type="button" value="Excluir">
            </div>
            
            
    </body>
</html>
