<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Veiculo | Best Parking</title>
        <!-- <link rel="stylesheet" href="/css/main.css"> -->
        <link rel="stylesheet" href="style/padrao.css">
    </head>

    <body>

        <header>
            <h2>Cadastre os tipos de vagas disponíveis e as respectivas quantidades</h2>
        </header>

        <form action="/action_page.php">
            <fieldset>
                <legend>Vagas disponíveis</legend>
                <li>
                    <label for="tipoVaga">Tipo de Vaga</label>
                    <input type="text" placeholder="Cadastre o tipo de vaga (Carro, moto, etc.)">            
                </li>
                <br>
                <li>
                    <label for="quantidadeVaga">Total de Vagas</label>
                    <input type="text" placeholder="Digite a quantidade total de vagas disponíveis">            
                </li>                
            </fieldset>
            <br>
            
            <div class="btn-edicao">
                <input type="submit" value="Salvar">
                <input type="reset" value="Cancelar">
                <input type="button" value="Editar">
                <input type="button" value="Excluir">
            </div> 
    </body>
</html>
