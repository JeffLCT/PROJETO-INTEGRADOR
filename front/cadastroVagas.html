    <body>

        <header>
            <h2>Cadastre novas vagas de estacionamento</h2>
        </header>

        <form action="/action_page.php">
            <fieldset>
                <legend>Cadastro de Novas Vagas</legend>
                <li>
                    <label for="tipoVaga">Tipo de Vaga</label>
                    <input type="text" placeholder="Cadastre o tipo de vaga"> <!-- Comum, Gestante, Idoso, Necessidades Especiais, etc. -->         
                </li>
                <br>
                <li>
                    <label for="codigoVaga">Codigo/Numero</label>
                    <input type="text" placeholder="Cadastre o codigo/Numero da vaga"> <!-- A001 (automovel), M001 (Motocicleta) -->         
                </li>
                <br>
                <li>
                    <label for="tamanhoVeiculo">Tamanho do Ve√≠culo</label>
                    <input type="text" placeholder="Cadastre o tamanho do veiculo"> <!--Hatch, Pick-up, Sedan, SUV, etc.-->            
                </li>
                <br>
                <li>
                    <label for="vagaEstacionamento">Vaga Estacionamento</label>
                    <input type="text" placeholder="Cadastre a vaga estacionamento"> <!--VERIFICAR  -->             
                </li>
            </fieldset>
            <br>
                        
            <div class="btn-edicao">
                <input type="submit" value="Salvar">
                <input type="reset" value="Cancelar">
                <input type="button" value="Editar">
                <input type="button" value="Excluir">
            </div>
